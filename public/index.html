<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c03d196568.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Random Ideas</title>
  </head>
  <body>
    <!-- Modal Button / Header -->
    <header>
      <div id="modal-btn"><i class="fa-solid fa-plus"></i></div>
      <h1>Random Ideas</h1>
    </header>
    <!-- Ideas -->
    <div class="ideas-container"></div>
    <!-- Modal -->
    <div class="modal">
      <div class="modal-form">
        <form>
          <div class="input-group">
            <label for="username">Enter Username</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="input-group">
            <label for="text">What's your Idea?</label>
            <textarea name="text" id="text" cols="60" rows="10"></textarea>
          </div>
          <div class="input-group">
            <label for="tag">Tag</label>
            <input type="text" name="tag" />
          </div>

          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
